<!DOCTYPE html>
<html lang="fr">
  <style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
}

.container {
  width: 500px;
  margin: 20px auto;
  border: 1px solid #ccc;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-top: 0;
  color: #333;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #666;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
  border-radius: 5px;
}

a {
  color: #000;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #000;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #333;
}

p {
  text-align: center;
  margin-top: 10px;
  color: #666;
}

/* Ajout de couleurs */

h1::after {
  content: "";
  display: block;
  width: 100px;
  height: 5px;
  background-color: #000;
  margin: 10px auto;
}

input:focus {
  border-color: #000;
}

button {
  background-color: #f00;
  transition: 0.3s;
}

button:hover {
  background-color: #c00;
}

  </style>
