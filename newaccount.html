<!DOCTYPE html>
<html lang="fr">
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }

  .container {
    width: 500px;
    margin: 20px auto;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-top: 0;
    color: #333;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    border-radius: 5px;
  }

  a {
    color: #000;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #f00;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
  }

  button:hover {
    background-color: #c00;
  }

  fieldset {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 15px;
  }

  fieldset legend {
    font-weight: bold;
    margin-bottom: 5px;
  }

  @media only screen and (max-width: 768px) {
    .container {
      width: 90%;
    }
  }
</style>
